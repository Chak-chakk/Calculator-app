<!Doctype HTML>
<html lang="en"></html>
<html>
    <head>
        <meta charset="utf_8"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <title>Calculator</title>
    </head>
    <body>
        <div  class="main-container">
            <div  class="main-container__inner-container">
                <h2  class="main-container__top-text">SPLI <br> TTER</h2>
                    <div  class="inner-container__interactive-fields">
                        <form  class="interactive-fields__form-block" method="post" action="/">
                            <div  class="form-block__input-wrapper">
                                <label  class="form-block__name" for="form-block-input-bill-id">Bill</label>
                                <img src="images/icon-dollar.svg"  class="form-block__dollar-svg" alt="иконка доллар">
                                <input type="number" id="form-block-input-bill-id"  class="form-block-input" placeholder="0">
                            </div>
                            <label  class="form-block__name">Select tip %</label>
                            <div  class="form-block__button-wrapper">
                                <button type="button" value="5" class="form-block__percent ">5 %</button>
                                <button type="button" value="10" class="form-block__percent">10%</button>
                                <button type="button" value="15" class="form-block__percent">15%</button>
                                <button type="button" value="25" class="form-block__percent">25%</button>
                                <button type="button" value="50" class="form-block__percent">50%</button>
                                <input type="number" id="form-block__percent__custom-id" class="form-block-input form-block-input--custom" placeholder="Custom">
                            </div> 
                            <div  class="form-block__input-wrapper">
                                <label  class="form-block__name" for="form-block-input-id__num-people">Number of People</label>
                                <span  class="error-message">Cant be zero</span>
                                <img src="images/icon-person.svg"  class="form-block__person-svg" alt="иконка человек">
                                <input type="number" id="form-block-input-id__num-people"  class="form-block-input " placeholder="0">
                            </div>
                        </form>
                    </div>
                    <div  class="inner-container__right-cont"> 
                        <div  class="right-cont__tip-amount-total">
                            <span  class="tip-amount">Tip Amount <br>/ person</span>
                            <span  class="tip-amount__counter">$0.00</span>
                        </div>
                        <div  class="right-cont__tip-amount-total">
                            <span  class="tip-amount">Total <br>/ person</span>
                            <span  class="tip-amount__counter total-amount__counter">$0.00</span>
                        </div>
                        <div  class="right-cont__button-wrapper">
                        <button type="reset" id="right-cont__reset-id" class="right-cont__reset-button">RESET</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
